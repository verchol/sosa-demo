<header id="labs_header" ng-class="{mini:mini_view}">

    <div class="wrapper">
        <div ng-include="'components/navbar/navbar.html'"></div>
        <div class="bottle"><img src="assets/images/new/bottle.png"></div>
        <h1>
            An online node.js lab
            explore, try and test your node.js code instantly
        </h1>
    </div>

</header>

<feedback></feedback>

<section class="row labs-menu">
	<div class="col-md-6 col-xs-12 col-md-offset-3">
		<factory></factory>
	</div>
</section>

<section class="labs_categories">
    <div class="wrapper" ng-hide="codeSamplesCollection">
        <codecategory class="{{cat.class}}" ng-class="cat.color" category-obj="cat" search-code="searchCode(query)" ng-repeat="cat in codeCategoriesCollection" template-url="components/codesample/categories_codeit.html"></codecategory>
        <br class="clr" >
    </div>
    <div class="wrapper samples" ng-show="codeSamplesCollection">
        <breadcrumbs mdata="breadcrumbs"></breadcrumbs>
        <br>
        <div class="codesamle-header">
            <div class="title">Name</div>
            <div class="desc">Description</div>
            <div class="actions">Actions</div>
        </div>
        <codesample sample-obj="sample" ng-repeat="sample in codeSamplesCollection" template-url="components/codesample/codesample.html"></codesample>
        <br class="clr" >
    </div>
</section>
<footer ng-include="'components/footer/footer.html'" ng-controller="FooterCtrl"></footer>

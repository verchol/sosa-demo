<div class="gmail-template" ng-click="$close()" ng-class="$classes">
    <style>
        .gmail-template {
            position:fixed;
            left:50%;
            top:0px;
            z-index: 9999;
            max-width:400px;
            text-align: center;
            border:1px solid rgb(240, 195, 109);
            background-color: rgb(249, 237, 190);
            font-size: 13px;
            font-weight: bold;
            padding:2px 8px 2px 8px;
            -webkit-transition: top 0.5s ease-out,opacity 0.5s ease-out;
            -moz-transition: top 0.5s ease-out,opacity 0.5s ease-out;
            -o-transition: top 0.5s ease-out,opacity 0.5s ease-out;
            transition: top 0.5s ease-out,opacity 0.5s ease-out;
            visibility: hidden;
        }
        
        .error {
            background-color:#d9534f;
            color:#fff;
            border-color:red;
        }
    </style>
    <span ng-show="!$messageTemplate">{{$message}}</span>
    <span ng-show="$messageTemplate" class="cg-notify-message-template"></span>
</div>
